<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FoodMap</title>

  <!--Link css Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!--Link css local-->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body> 
  <section id="preload">
    <div>
      <h1>FoodMap</h1>
    </div>

    <div>
      <img src="assets/img/ast-food-and-restaurant-map.jpg">
    </div>
  </section>

  <section id="homePage">
      <div id="container">
      <div class="row">
        <div class="col-md-6">
          
          <form class="form-inline" id="options">
              <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Preference</label>
              <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                <option selected>¿Adónde quieres ir?</option>
                <option value="1">Bar</option>
                <option value="2">Café</option>                  
                <option value="3">Restaurant</option>
              </select>
              
          <input type="text" id="autocomplete" class="form-control">
          <div id="map"></div>
        </div>
      </div>
    </div>
  </section>


  <!--Link de la API de Google Maps-->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiIf3gGGi0Zm_hDeyXsf0whkJGEduF4e4&libraries=places"></script>
  
  <!--Link js Bootstrap-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <!--Link js local-->
  <script src="assets/js/localization.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
